name: Pre-Merge Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pytest
          
      - name: Install API dependencies
        working-directory: api
        run: |
          pip install -r requirements.txt
      
      - name: Lint with flake8
        run: |
          #Stops build if there are Python syntax errors or undefined names
          flake8 api --count --select=E9,F63,F7,F82 --show-source --statistics
          #Exit-zero treats all errors as warnings
          flake8 api --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        working-directory: api
        run: |
          docker build -t stock-pipeline-api:test .
      
      - name: Test Docker image
        run: |
          docker run -d -p 8000:8000 --name test-api stock-pipeline-api:test
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop test-api

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'